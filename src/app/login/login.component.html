<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign Up</label>
            <mat-form-field appearance="outline">
                <mat-label>User name</mat-label>
                <input matInput placeholder="User name" name='userName' [(ngModel)]="singupObj.userName" >
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput placeholder="email" name='email'[(ngModel)]="singupObj.email">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
              <br>
              <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput placeholder="password" name='password'[(ngModel)]="singupObj.password" >
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              </mat-form-field>
              
            <button (click)='onSignUp()'>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <mat-form-field appearance="outline">
                    <mat-label>User name</mat-label>
                    <input matInput placeholder="User name" name='userName' [(ngModel)]=" loginObj.userName" >
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
                  <br>
                  <mat-form-field appearance="outline">
                    <mat-label>password</mat-label>
                    <input matInput placeholder="password" name='password' [(ngModel)]=" loginObj.password" >
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  </mat-form-field>
                  <button (click)="onLogin()">Login</button>
            </form>
        </div>
</div>
